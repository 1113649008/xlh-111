<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>登录页面</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/common.js"></script>
</head>

<body>

<div class="container">

    <form class="form-signin" action="/loginServlet" method="post">
        <div class="text-center">
            <h2 class="form-signin-heading">登录页面</h2>
        </div>

        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password"name="password" class="form-control" placeholder="密码" required>

        <div class="form-inline">
            <input type="text" class="form-control" placeholder="验证码" name="checkCode">
            <img onclick="changeImg();" id="chcekCode" src="/codeServlet" alt="" style="height:39px">
        </div>

        
        <div class="checkbox">
            <label>
                <input type="checkbox" id="remember" value="rememberMe" name="remember"> 记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div>

</body>


<script>
    //页面加载后 取数据放到文本

$(function () {
   //取数据
var username=cookie.getCookie("username");
var password=cookie.getCookie("password");

   //放到文本
    $("#username").val(username);
    $("#password").val(password);

    //放到的话 设置勾选状态
    if(username && password){
        $("#remember").prop("checked","checked")
    }

});

//点击后切换图片
function changeImg() {
document.getElementById("chcekCode").src="/codeServlet?date="+new Date().getTime();
}


</script>
</html>
